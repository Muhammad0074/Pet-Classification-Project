<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Image Classifier</title>
    <link rel="stylesheet" type="text/css" href="static\CSS\style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Pet Image Classifier</h1>
            <form id="upload-form" method="post" enctype="multipart/form-data">
                <div class="upload-section">
                    <label for="input-file" class="custom-file-upload">Choose a file</label>
                    <input type="file" name="file" id="input-file" accept="image/*" required>
                </div>

                <div class="image-preview">
                    <img id="preview-img" src="" alt="Image Preview" style="display:none;">
                </div>

                <button type="submit" class="btn">Classify</button>
            </form>

            <div class="result-section" id="result-container">
                <p id="classification-result">Result will appear here after classification</p>
                <p id="classification-confidence"></p>
            </div>
        </div>
    </div>
    <script src="static\JS\script.js"></script>
</body>
</html>
